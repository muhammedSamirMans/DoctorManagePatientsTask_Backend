<div class="container">
  <h1>Patients</h1>

  <a href="#" routerLink="/doctor/create" class="btn btn-success">Create New Patient</a>
    <div class="table-responsive">


  <table class="table table-striped mt-4">
      <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">pasNumber</th>
              <th scope="col" class="text-center">fore names</th>
              <th scope="col" class="text-center">sur name</th>
              <th scope="col" class="text-center">date Of Birth</th>
              <th scope="col" class="text-center">sex Code</th>
              <th scope="col" class="text-center">home TelephoneNumber</th>
              <th width="250px">Action</th>
            </tr>
      </thead>
      <tbody>
            <tr *ngFor="let patient of patients">
              <td>{{ patient.id }}</td>
              <td>{{patient.pasNumber}}</td>
              <td>{{patient.forenames}}</td>
              <td>{{patient.surname}}</td>
              <td>{{patient.dateOfBirth | date}}</td>
              <td>{{patient.sexCode}}</td>
              <td>{{patient.homeTelephoneNumber}}</td>
              <td class="d-flex gap-2">
                <a href="#" [routerLink]="['/doctor/', patient.id, 'view']" class="btn btn-info">View</a>
                <a href="#" [routerLink]="['/doctor/', patient.id, 'edit']" class="btn btn-primary">Edit</a>
                <button type="button" (click)="delete(patient.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
      </tbody>
  </table>
  <!-- <pagination-controls
  class="pagi"

></pagination-controls> -->
</div>
</div>
